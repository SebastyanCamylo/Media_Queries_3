<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/fce196e4c9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/png" href="assets/imgs/favicon2.png" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Zona Game</title>
  </head>
  <body>
    <section class="grid-container">
      <nav>
        <div class="nav-tittle">
          <i class="fa-solid fa-cube fa-2x"></i>
          <h1>Zona Game</h1>
        </div>
        <div>
          <i class="fa-solid fa-bars fa-2x"></i>
        </div>
      </nav>
      <article class="search-box">
        <div>
          <h2>Ordenar Por:</h2>
        </div>
        <div class="search-button">
          <h2 class="c-black">Modelos</h2>
          <h2 class="c-black">˅</h2>
        </div>
      </article>
      <main>
        <article class="galery-box">
          <div class="card-box">
            <img src="assets/imgs/VEMON FP.png" width="300" alt="Vemon" />
            <h2> Vemon Funko Pop</h2>
            <button>
              <p>Ver más detalles</p>
            </button>
          </div>
          <div class="card-box">
            <img src="assets/imgs/HARRY POTTER FP.png" width="300" alt="Harry Potter" />
            <h2>Harry Potter Funko Pop</h2>
            <button>
              <p>Ver más detalles</p>
            </button>
          </div>
          <div class="card-box">
            <img src="assets/imgs/DUSTIN FP.png" width="300" alt="Dustin" />
            <h2>Dustin Funko Pop</h2>
            <button>
              <p>Ver más detalles</p>
            </button>
          </div>
          <div class="card-box">
            <img src="assets/imgs/TINA FP.png" width="300" alt="Tina" />
            <h2>Tina Funko Pop</h2>
            <button>
              <p>Ver más detalles</p>
            </button>
          </div>
          <div class="card-box">
            <img src="assets/imgs/EVELYN FP.png" width="300" alt="Evelyn" />
            <h2>Evelyn Funko Pop</h2>
            <button>
              <p>Ver más detalles</p>
            </button>
          </div>
          <div class="card-box">
            <img src="assets/imgs/NEWT SCAMANDER.png" width="300" alt="Newt" />
            <h2>Newt Funko Pop</h2>
            <button>
              <p>Ver más detalles</p>
            </button>
          </div>
          <div class="card-box">
            <img src="assets/imgs/X MEN FP.png" width="300" alt="X Men" />
            <h2>X Men Funko Pop</h2>
            <button>
              <p>Ver más detalles</p>
            </button>
          </div>
          <div class="card-box">
            <img src="assets/imgs/juego-de-tronos-funko-pop.jpg" width="300" alt="Juego de tronos" />
            <h2>Juego de tronos Funko Pop</h2>
            <button>
              <p>Ver más detalles</p>
            </button>
          </div>
        </article>
        <div class="galery-button">
          <p class="b-right"><<</p>
          <p class="b-right">2</p>
          <p class="b-right">3</p>
          <p class="b-right">4</p>
          <p>>></p>
        </div>
      </main>
      <footer>
        <div class="footer-i">          
          <i class="fa-brands fa-teamspeak fa-2x"></i>
          <i class="fa-brands fa-evernote fa-2x"></i>
          <i class="fa-brands fa-xbox fa-2x"></i>
        </div>
        <div class="footer-text">
          <h2>Todos los derechos reservados a Sebastyan Camylo</h2>
        </div>
      </footer>
    </section>
  </body>
</html>
